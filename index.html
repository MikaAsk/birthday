<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Қатысу формасы</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 32px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #f3b8cb;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    select option {
      padding: 8px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }
    .radio-group label {
      font-weight: normal;
      margin-left: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #f36aaa;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #e65996;
    }
  </style>
</head>
<body>
  <form class="form-container" action="https://script.google.com/macros/s/AKfycbzBdHGrg2YWlXqAsmLtxxj1EX4HOFGxGyFojnPHCMvqkPN7YnYk_iKgX55cNkuWCMbX-Q/exec" method="POST">
    <h2>Қатысу туралы хабарлау:</h2>

    <label for="name">Аты-жөніңіз</label>
    <input type="text" name="name" placeholder="Аты-жөніңізді енгізіңіз" required>

    <label for="phone">Телефон нөміріңіз</label>
    <input type="text" name="phone" id="phone" placeholder="+7 (___) ___-__-__" required>

    <label for="guests">Қонақтар саны</label>
    <select name="guests" required>
      <option value="1">1 адам</option>
      <option value="2">2 адам</option>
      <option value="3">3 адам</option>
      <option value="4">4 адам</option>
    </select>

    <label>Қатысасыз ба?</label>
    <div class="radio-group">
      <div>
        <input type="radio" id="yes" name="attending" value="Ия, қатысамын" required>
        <label for="yes">Ия, қатысамын</label>
      </div>
      <div>
        <input type="radio" id="no" name="attending" value="Өкінішке орай, қатыса алмаймын">
        <label for="no">Өкінішке орай, қатыса алмаймын</label>
      </div>
    </div>

    <button type="submit">Жауап жіберу</button>
  </form>

  <!-- Маска телефона -->
  <script src="https://unpkg.com/imask"></script>
  <script>
    var phoneMask = IMask(
      document.getElementById('phone'), {
        mask: '+7 (000) 000-00-00'
      });
  </script>
</body>
</html>
